<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        html, body{
            margin:0;
        }
        .special{
            opacity: 0;
            position: fixed;
            top:0;
            width: 100%;
        }
        .special:hover{
            opacity: 1;
        }
        .show_sidebar{
            visibility: visible;
        }
        .hide_sidebar{
            visibility: hidden;
        }
        .button{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="brand" style="height:50px; background: red"></div>
    <div class="header" id="header" style="height:50px; background: blue"></div>
    <div class="content" style="height:1000px; background: green"></div>
    <div class="wrapper_button">
        <div class="button" onclick="showsidebar()" style="position:fixed; bottom: 0px; right:0px; width: 50px; height: 50px; background-color: yellow;"></div>
        <div class="sidebar-wrapper hide_sidebar" id="sidebar-wrapper" style="position:fixed; bottom: 0px; height: calc(100% - 100px); width: 300px; right: 50px; background: thistle; overflow-y: scroll;">
            <div class="category" style="width:100%; height: 1000px; background: skyblue;"></div>
        </div>
    </div>
</body>
</html>
